<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/framework7.min.css">
    <!-- Font CSS -->
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/id.js"></script>
  </head>
  <body class="color-theme-red">
    <!-- App root element -->
    <div id="app">
      <!--Panel -->
       <div class="panel panel-left panel-cover">
        
          
<div class="list">

  <ul>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="f7-icons">ticket</i></div>

          <div class="item-title">Cek pemesanan</div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="f7-icons">forward</i></div>

          <div class="item-title">Konfirmasi Pembayaran</div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">

          <div class="item-title">Cancel pemesanan</div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="f7-icons">help</i></div>
        <div class="item-inner">
          <div class="item-title">Bantuan</div>
        </div>
      </div>
    </li>
    <li>
      <div class="item-content">
        <div class="item-media"><i class="f7-icons">settings</i></div>
        <div class="item-inner">
          <div class="item-title">Pengaturan</div>
        </div>
      </div>
    </li>
  </ul>
</div>

    </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <div data-name="home" class="page">
  <!-- Top Navbar -->
  <div class="page">
    <div class="" id="splash-screen">
      <div class="" id="sanshiro-logo">SANSHIRO TRANS</div>
    </div>
          <div class="navbar no-shadow">
            <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="f7-icons">bars</i>
              </a>
            </div>
            <div class="title">Sanshiro Trans</div>
            </div>
          </div>
          <!-- Scrollable page content -->
          <div class="page-content"> 
            <div class="swiper-container swiper-init demo-swiper">
  <div class="swiper-wrapper" style="height: 130px">
    <div class="swiper-slide" style="background: red">Slide 1</div>
    <div class="swiper-slide" style="background: yellow">Slide 2</div>
    <div class="swiper-slide" style="background: green">Slide 3</div>
    <div class="swiper-slide" style="background: gray">Slide 4</div>
  </div>
</div>
            <div class="list" style="margin-top:0px ">
             
              <ul>
                <form class="form-store-data" id="my-form">
                  <li>
                    <a class="item-link smart-select smart-select-init" data-open-in="sheet">
                      <select name="dari" class="simple-list pilih_rute" id="dari">
                        <option value="">-</option>
                      </select>
                      <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title">Start Dari</div>
                      </div>
                      </div>
                  </a>
                </li>
            <li class="item-divider" style="height: 20px"></li>
                <li>
                      <a class="item-link smart-select smart-select-init" data-open-in="sheet">

                          <option value="">-</option>
                        </select>
                        <div class="item-content">

                          <div class="item-title">Tujuan</div>
                        </div>
                        </div>

            <input type="text" placeholder="Tanggal berangkat" name="tanggal" readonly="readonly" id="calendar-default"/>

        </div>
      </div>
    </li></form>
                  <li class="item-divider" style="height: 20px"></li>

                  <li>
                  <div class="block">
                    <div class="row">
                        <button class="col button button-fill caritiket">Cari Tiket</button>
                    </div>
                  </div>
                  </li>
                  <li class="item-divider"></li>
            </ul>

            </div>
          </div>
        </div>
    
          <a href="/one/">sss</a>
           <a href="/seat/">seat</a>
        </div>
      </div>

</div>

    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>

</html>
